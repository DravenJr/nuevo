version: '3.8'
services:
  mysql_auth:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_AUTH_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_AUTH_DATABASE}
      MYSQL_USER: ${MYSQL_AUTH_USER}
      MYSQL_PASSWORD: ${MYSQL_AUTH_PASSWORD}
    ports:
      - "${MYSQL_AUTH_PORT}:3306"
    volumes:
      - mysql_auth_data:/var/lib/mysql

  mysql_products:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PRODUCTS_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_PRODUCTS_DATABASE}
      MYSQL_USER: ${MYSQL_PRODUCTS_USER}
      MYSQL_PASSWORD: ${MYSQL_PRODUCTS_PASSWORD}
    ports:
      - "${MYSQL_PRODUCTS_PORT}:3306"
    volumes:
      - mysql_products_data:/var/lib/mysql

  mysql_orders:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ORDERS_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_ORDERS_DATABASE}
      MYSQL_USER: ${MYSQL_ORDERS_USER}
      MYSQL_PASSWORD: ${MYSQL_ORDERS_PASSWORD}
    ports:
      - "${MYSQL_ORDERS_PORT}:3306"
    volumes:
      - mysql_orders_data:/var/lib/mysql

  mysql_cart:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_CART_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_CART_DATABASE}
      MYSQL_USER: ${MYSQL_CART_USER}
      MYSQL_PASSWORD: ${MYSQL_CART_PASSWORD}
    ports:
      - "${MYSQL_CART_PORT}:3306"
    volumes:
      - mysql_cart_data:/var/lib/mysql

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"

  auth_service:
    build: ./auth_service
    env_file:
      - ./auth_service/.env
    depends_on:
      - mysql_auth
    ports:
      - "${AUTH_SERVICE_PORT}:8000"

  products_service:
    build: ./products_service
    env_file:
      - ./products_service/.env
    depends_on:
      - mysql_products
      - auth_service
    ports:
      - "${PRODUCTS_SERVICE_PORT}:8000"

  cart_service:
    build: ./cart_service
    env_file:
      - ./cart_service/.env
    depends_on:
      - mysql_cart
      - mysql_products
      - auth_service
    ports:
      - "${CART_SERVICE_PORT}:8000"

  orders_service:
    build: ./orders_service
    env_file:
      - ./orders_service/.env
    depends_on:
      - mysql_orders
      - rabbitmq
      - auth_service
    ports:
      - "${ORDERS_SERVICE_PORT}:8000"

  gateway:
    build: ./gateway
    env_file:
      - ./gateway/.env
    depends_on:
      - auth_service
      - products_service
      - cart_service
      - orders_service
    ports:
      - "${GATEWAY_PORT}:8000"

volumes:
  mysql_auth_data:
  mysql_products_data:
  mysql_orders_data:
  mysql_cart_data:
